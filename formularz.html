<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/formularz.css">
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
  </head>
  <body>
    <div id = "container">
      <div id = "form_header">
          <h2>FORM</h2>
      </div>
      <section>
          <div id = "form_content">
            <form id = "form">
              <div id = "form_input_x" class = "form_question">
                <p> Jak siÄ™ nazywasz? </p>
                <div class = "form_inputs">
                  <input class = "writable_input" name = "question" type = "text">
                </div>
              </div>
              <div id = "form_input_xx" class = "form_question">
                <p> Czy jestes dorosly? </p>
                <div class = "form_inputs">
                  <input type="radio" name="yes/no" value="yes">
                  <label for="yes">Yes</label>
                  <input type="radio" name="yes/no" value="no">
                  <label for="no">No</label>
                </div>
              </div>
              <div id = "form_input_xxx" class = "form_question">
                <p> Ile masz lat? </p>
                <div class = "form_inputs">
                  <input class = "writable_input" name = "question" type = "number">
                </div>
              </div>
            </form>

          </div>
        </section>
    </div>

	<script type = "module" src="dist/generate_form.js"></script>
  </body>
</html>
